<head>
  <title>毛豆网聊天室</title>
</head>

<body>
  <h3>maodou chat app</h3>

  {{> messages}}

  {{> entry}}

<!--
  <a href="https://github.com/tomblomfield/meteor-chat">
    Check out the source-code on github
  </a>
-->
</body>

<template name="entry">
  <p>
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageBox" placeholder="What do you want to say?">
    <button>Send</button>
  </p>
</template>

<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>{{name}}: {{message}}</p>
</template>
